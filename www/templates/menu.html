<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>

    <div class="bar bar-header item-input-inset search-container" ng-controller="SearchCtrl">
      <label class="item-input-wrapper">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <autocomplete ng-model="a" data="searchResults" on-type="search"></autocomplete>
      </label>
      <button class="button button-clear">
        Cancel
      </button>
    </div>

  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Local Music Underground</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear menu-close ui-sref="app.shows.all">
          All shows
        </ion-item>
        <ion-item nav-clear menu-close href="#">
          Search
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
